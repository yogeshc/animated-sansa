language: python
python:
  - "2.7"
env:
  - DB=sqlite
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -r requirements.txt --use-mirrors
# command to run tests, e.g. python setup.py test
before_script:
  - "pep8 --exclude=migrations /home/travis/yogeshc/animated-sansa"
  - "pyflakes /home/travis/yogeshc/animated-sansa"
script:
  - "python /home/travis/yogeshc/animated-sansa/functional.py"
  - python manage.py test lists